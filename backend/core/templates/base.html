{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/styles.css' %}>
    <title>Поликлиники</title>
</head>

    <header>
        <div class="container">
            <nav class="navbar">
                <a href="{% url 'home' %}" class="logo">Поликлиники</a>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <span>Привет, {{ user.username }}!</span>
                        <a href="{% url 'logout' %}" class="btn">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn">Войти</a>
                    {% endif %}
                    <a href="{% url 'register' %}" class="btn">Зарегистрироваться</a>
                </div>
            </nav>
        </div>
    </header>

    <body>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
